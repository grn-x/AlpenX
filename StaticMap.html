<!DOCTYPE html>
<html>
  <head>
    <title>Static Map</title>
    <meta charset="UTF-8" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="StaticMap.css">
  </head>
  <body>
    <model-viewer id="static-map" camera-controls touch-action="pan-y" alt="GLB Model of Route Area" src="./geodata/objects/map/compressed_png_texture.glb" min-camera-orbit='auto auto 23%' max-camera-orbit='auto auto 75%'>
      <div id="checkbox-container">
        <label for="neutral">Load Upscaled Model: </label>
        <input id="neutral" type="checkbox">
      </div>
    </model-viewer>
    <div id="progress-bar"><div></div></div>
    <script src="StaticMap.js"></script>
  </body>
</html>
