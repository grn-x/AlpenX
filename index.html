<div id="container">

    <div class="blur-overlay" id="lockOverlay">
        <div class="password-container">
            <h2>The exact route is locked</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password">
            <div class="tooltip-wrapper">
                <div class="tooltip password-tooltip" id="passwordTooltip">
                    Hint 1: Our favorite accommodation<br>
                    Hint 2: The owner's name starts with an F and used to be very common in the D-A-CH Region
                </div>
            </div>
            <button class="submit-button" id="submitPassword">Unlock</button>
            <p class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </p>
        </div>
    </div>

    <div id="cesiumContainer"></div>
    <iframe id="static-map-iframe" src=""></iframe>
    <div class="elevation-profile-container">
        <canvas id="route-elevation-chart"></canvas>
    </div>
    <div id="galleryContainer">
        <div id="scrollableContainer">
            <div class="row"></div>
        </div>

        <div id="lightgallery">
        </div>

    </div>
</div>
